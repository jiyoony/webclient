<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('#get').click(function () {
                $.ajax({
                    url: '/products',  //요청메세지 3개
                    type: 'get',
                    dataType: 'text',
                    success: function (data) { //성공
                        $('#output').val(data);
                    }
                });
            });

            $('#post').click(function () {
                $.ajax({
                    url: '/products',
                    type: 'post',
                    dataType: 'text',
                    data: {
                        name: $('#name').val(),
                        price: $('#price').val()
                    },
                    success: function (data) {
                        $('#output').val(data);
                    }
                });
                $('#named').attr('value',$('#name').val());
                $('#priced').attr('value',$('#price').val());
            });

            $('#put').click(function () {
                $.ajax({
                    url: '/products/'+$('#index').val(),
                    type: 'put',
                    dataType: 'text',
                    data: {
                        name: $('#name').val(),
                        price: $('#price').val()
                    },
                    success: function (data) {
                        $('#output').val(data);
                    }
                });
                $('#named').attr('value',$('#name').val());
                $('#priced').attr('value',$('#price').val());
            });

            $('#delete').click(function () {
                $.ajax({
                    url: `/products/${$('#index').val()}`,
                    type: 'delete',
                    dataType: 'text',
                    success: function (data) {
                        $('#output').val(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <p>
    <h1>입력 명령 버튼:</h1>
    <button id="get">음료객체정보읽기 (GET)</button>
    <button id="post">신규음료등록 (POST)</button>
    <button id="put">기존음료수정 (PUT)</button>
    <button id="delete">기존음료삭제 (DELETE)</button>
    </p>

    <p>
    <hr><h1>입력 데이터:</h1>
    음료 이름: <input id="name" ><br>
    음료 가격: <input id="price" ><br>
    음료index: <input id="index" ><br>
    </p>

    <p>
    <hr><h1>응답 메시지 전체:</h1>
    <textarea id="output" disabled="disabled" cols="40" rows="5"></textarea>
    </p>
    
    <p>
    <hr><h1>수정/추가 이후 해당 음료 정보:</h1>
    음료 이름: <input id="named" ><br>
    음료 가격: <input id="priced"> <br>
    </p>
</body>
</html>
